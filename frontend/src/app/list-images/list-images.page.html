<ion-header>
  <ion-toolbar>
    <ion-title>StoryTime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let b of images">
      <ion-card>
        <ion-card-header>
          <img *ngIf="b.filename" src="http://localhost:8080/images/{{b.filename}}" alt="image"/>
          <ion-card-title>Group: {{b.group}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{b.story}}</ion-card-content>
        <ion-button expand="block" color="warning" (click)="updatreClick(b.id,b.filename,b.story,b.group)">Edit</ion-button>
        <ion-button expand="block" color="danger" (click)="deleteClick(b.id)">Delete</ion-button>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addImage()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
